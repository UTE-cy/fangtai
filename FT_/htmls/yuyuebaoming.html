<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--允许全屏-->
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,email=no" name="format-detection">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<script src="../src/jquery.js"></script>
    <script src="../src/flexible_css.debug.js"></script>
    <script src="../src/flexible.debug.js"></script>
	<title>活动预约报名</title>
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/yanguan.css">
	<style>
		.saveMsg {
			width: 90%;
			height: 94%;
			background: rgba(255, 255, 255, .6);
		}
		.confirmBtn{
			bottom: 10px;
			right: 30px;
		}
		.type{
			display: block;
			float: right;
			height: 50px;
			margin-right: 34px;
			transform: translate3d(0, 2px, 0);
		}
	</style>
</head>
<body>
	<div class="wrap saveWrap">
		<div class="bg">
			<img src="../images/fangan.png" alt="">
			<div class="mask">
				<div class="saveMsg">
					<h2>活动预约报名</h2>
					<div class="rows">
						<label class="tit tit1" for="citys">活动名称</label> <input class="msg" type="text" style="width:364px;"><label class="tit tit1" for="">活动时间</label> <input class="msg inDate" id="inDate" type="text" value="2016-06-25">
					</div>
					<div class="rows">
						<label class="tit tit1" for="citys">活动地点</label> <input class="msg msg-l" type="text">
					</div>
					<div class="rows">
						<label class="tit tit1" for="citys">姓名</label> <input class="msg" type="text"><label class="tit tit1" for="">电话</label> <input class="msg" type="text"><label class="tit tit1" for=""">微信号</label> <input class="msg" type="text">
					</div>
					<div class="rows">
						<label class="tit tit1" for="citys">区域</label> <input class="msg" type="text"><label class="tit tit1" for="">楼盘名称</label> <input class="msg" type="text"><label class="tit tit1" for="">类型</label> <div class="select type">
						<span id="type">类型</span>
						<select class="msg" name="types" id="types">
							<option value ="一字型结构">一字型结构</option>
							<option value ="L字型结构">L字型结构</option>
							<option value ="U字型结构">U字型结构</option>
						</select>
					</div>
					</div>
					<div class="rows">
						<label class="tit tit1" for="citys">产品意向</label> <input class="msg msg-l" type="text">
					</div>
					<div class="rows">
						<label class="tit tit-l-1" for="citys">(新客户选项)是否交房</label> <div class="select yn"><span id="city">是</span><select class="msg" name="citys" id="citys">
							<option value ="是">是</option>
							<option value ="否">否</option>
						</select></div>
						<label class="tit tit-2" for="citys">预计交房时间</label> <input class="msg inDate" id="getDate" type="text" value="2016-06-25">
					</div>
					<div class="rows" style="margin-bottom:10px;">
						<label class="tit tit-l" for="citys">(老客户选项)目前使用品牌</label> <input class="msg" type="text" style="width:246px">
						<label class="tit tit1" for="citys">使用年限</label> <input class="msg" type="text" style="width:66px">
					</div>
					<div class="rows">
						<label class="tit tit2-s" for="citys" style="width:70px;">备 注!</label><textarea class="msgArea msgArea-s" name="" id="" cols="30" rows="10"></textarea>
					</div>
					<span class="confirmBtn">提交报名信息</span>
				</div>
			</div>
		</div>
				
	</div>
	<script src="../src/laydate.dev.js"></script>
	<script>

		laydate({
            elem: '#inDate'
        });
        laydate({
            elem: '#getDate'
        });

        /* 选择城市 */
        $('.msg').change(function(){
        	var html = $(this).val();
        	$(this).prev('span').html(html);
        })
       	
       	/* 今日时间 */
       	var mydate = new Date();
			mydate.getYear(); //获取当前年份(2位)
		var year = mydate.getFullYear(); //获取完整的年份(4位,1970-????)
		var month =	mydate.getMonth() + 1; //获取当前月份(0-11,0代表1月)
		var day = mydate.getDate(); //获取当前日(1-31)
		month < 10 ? month = '0' + month : month;
		day < 10 ? day = '0' + day : day;
		var date = year + '-' + month + '-' + day;
        $('#inDate').val(date);
        $('#date').html(date);

	</script>

	<script src="../js/jquery.cxselect.js"></script>
	<script type="text/javascript">
		/* 联动菜单 */
  		var urlGlobal = '../js/globalData.min.json';

  		$('#global_location').cxSelect({
		    url: urlGlobal,
		    selects: ['city', 'adds'],
		    emptyStyle: 'none'
		});
	</script>
</body>
</html>
