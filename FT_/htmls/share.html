<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--允许全屏-->
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,email=no" name="format-detection">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<script src="../src/jquery.js"></script>
    <script src="../src/flexible_css.debug.js"></script>
    <script src="../src/flexible.debug.js"></script>
	<title>分享方案</title>
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/share.css">

</head>
<body>
	<div class="wrap saveWrap">
		<div class="bg">
			<img src="../images/chuju _bg.png" alt="">
			<div class="mask">			
				<div class="share">
					<h2><span>方案已成功保存</span><span>是否需要分享</span></h2>
					<div class="shareBtn"><span class="btnShare">是，我要分享</span><span class="btnNo cur">不，谢谢</span></div>
				</div>
				<div class="shareImg">
					<div class="shareLogo">
						<h1><img src="../images/share_img.png" alt=""></h1>
						<h3>方太</h3>
						<span>让家的感觉更好</span>
					</div>
					<span class="back"><!-- <img src="../images/x.png" alt=""> --></span>
				</div>
			</div>
			
		</div>
		<script>
	        /* share */
	        $('.btnShare').on('click', function(){
	        	$(this).addClass('cur').siblings().removeClass('cur');
	        	$('.share').hide();
	        	$('.shareImg').show();
	        })
		</script>
	</div>
</body>
</html>
