<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--允许全屏-->
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,email=no" name="format-detection">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<script src="../src/jquery.js"></script>
    <script src="../src/flexible_css.debug.js"></script>
    <script src="../src/flexible.debug.js"></script>
	<title>选择结构</title>
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/myCook.css">

</head>
<body>
	<div class="wrap cookWrap">
		<h2 class="cookTit">厨房结构选择</h2>
		<ul class="cookList">
			<li class="cookType">
				<div class="types">
					<em class="typeA"><!-- 一字型结构 --></em>
					<img src="../images/chufang_A.png" alt="">
					<div><span>厨房面积</span><i class="icon"><!-- open --></i></div>
				</div>
				<div class="typeSize">
					<p>2740mm*1932mm--1</p>
					<p>4150mm*3580mm--2</p>
				</div>
			</li>
			<li class="cookType">
				<div class="types">
					<em class="typeL"><!-- L字型结构 --></em>
					<img src="../images/chufang_L.png" alt="">
					<div><span>厨房面积</span><i class="icon"><!-- open --></i></div>
				</div>
				<div class="typeSize">
					<p>2018mm*2098mm--1</p>
					<p>4740mm*2100mm--2</p>
				</div>
			</li>
			<li class="cookType">
				<div class="types">
					<em class="typeU"><!-- U字型结构 --></em>
					<img src="../images/chufang_U.png" alt="">
					<div><span>厨房面积</span><i class="icon"><!-- open --></i></div>
				</div>
				<div class="typeSize">
					<p>3130mm*1750mm--1</p>
					<p>5115mm*2965mm--2</p>
				</div>
			</li>
		</ul>
		<div class="cookStyle">
			<h2 class="styleTit">厨房装修风格选择</h2>
			<div class="con">
				<ul class="conImg">
					<li>
						<img src="../images/chufang_Z.png"/>
						<p>中式风格</p>
					</li>
					<li>
						<img src="../images/chufang_O.png"/>
						<p>欧式风格</p>
					</li>
					<li>
						<img src="../images/chufang_Q.png"/>
						<p>前卫风格</p>
					</li>
					<li>
						<img src="../images/chufang_T.png"/>
						<p>乡村田园</p>
					</li>
					<li>
						<img src="../images/chufang_X.png"/>
						<p>时尚简约</p>
					</li>
				</ul>
			</div>	
		</div>
		<span class="confirmBtn">确 定</span>
	</div>

	<script>
		/* 选择结构 */
		$('.types').on('click', function() {
			$('.types').removeClass('t-cur');
			$(this).addClass('t-cur');
		});

		/* 选择面积 */
		$('.icon').on('click', function() {
			$('.icon').removeClass('iconCur');
			$('.typeSize').slideUp();	
			//$('.cookList p').removeClass('cur');
			$(this).addClass('iconCur');
			$(this).parents('.types').next().slideDown();		
		});

		$('.typeSize').on('click', 'p', function() {
			var html = $(this).html();
			$('.cookList p').removeClass('cur');
			$('.cookList .types').find('span').html('厨房面积');
			$(this).addClass('cur').siblings().removeClass('cur');
			$(this).parents('.typeSize').slideUp();
			$(this).parents('.typeSize').prev().find('i').removeClass('iconCur');
			$(this).parents('.typeSize').prev().find('span').html(html);
		});

		/* 选择风格 */
		$('.conImg').on('click', 'li', function() {
			$(this).addClass('imgCur').siblings().removeClass('imgCur');
		});

		/* 提交 */
		$('.confirmBtn').on('click', function() {
			location.href = './myChoose.html';
		})

	</script>
</body>
</html>
