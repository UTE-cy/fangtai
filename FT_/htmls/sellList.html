<body>
	<div class="wrap mySell">
		<h2 class="nav">常规销售登记</h2>
		<div class="con">
			<ul class="conList">
				<li>
					<span class="tit">录入时间</span><input class="msg typeIn" id="typeIn" type="text" value="2016-06-25">					
				</li>
				<li>
					<span class="tit">姓名</span><input class="name" type="text"><label class="titP" for="">电话</label><input class="phone" type="text"><label class="titW" for="">微信号</label><input class="weixin" type="text">
				</li>
				<li>
					<span class="tit">区域</span><div class="select area">
						<span id="areas" class="areas">区域</span>
						<select class="msg areas" name="areas" id="areas">
							<option value ="01">01</option>
							<option value ="02">02</option>
							<option value ="03">03</option>
							<option value ="04">04</option>
							<option value ="05">05</option>
						</select>
					</div>
					<div class="select type">
						<span id="types" class="types">类型</span>
						<select class="msg types" name="types" id="types">
							<option value ="一字型结构">一字型结构</option>
							<option value ="L字型结构">L字型结构</option>
							<option value ="U字型结构">U字型结构</option>
						</select>
					</div>
				</li>
				<li>
					<span class="tit">楼盘名称</span><input class="houseName" type="text">
				</li>
				<li>
					<span class="tit">入伙时间</span><input class="msg inDate" id="inDate" type="text" value="2016-06-25">
				</li>
				<li>
					<span class="tit">意向产品</span><input class="intention" type="text">
				</li>
				<li class="area">
					<span class="tit titArea">备注</span><textarea class="remark" name="" id="" cols="30" rows="10"></textarea>
				</li>
			</ul>
			<span class="sellBtn">提交客户信息</span>
		</div>
	</div>
