<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--允许全屏-->
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,email=no" name="format-detection">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<script src="../src/jquery.js"></script>
    <script src="../src/flexible_css.debug.js"></script>
    <script src="../src/flexible.debug.js"></script>
	<title>我家产品</title>
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/products.css">

</head>
<body>
	<div class="wrap productsWrap">
		<a href="#" class="back"><!-- back --></a>
		<div class="list">
			<h1 class="logoImg"><img src="../images/logo.jpg" alt=""></h1>
			<ul class="nav">
				<li class="cur">油烟机</li>
				<li>灶具</li>
				<li>消毒柜</li>
				<li>烤箱</li>
				<li>蒸箱</li>
				<li>微波炉</li>
				<li>热水器</li>
				<li>洗碗机</li>
				<li>蒸烤一体机</li>
			</ul>
		</div>
		<iframe src="canpinxiangqing.html" frameborder="0" width="804px" height="768px"></iframe>
	</div>

	<script type="text/javascript">
		$('.nav').on('click', 'li', function () {
			var idx =$(this).index();
			$(this).addClass('cur').siblings().removeClass('cur');
			$('.con-in').eq(idx).css('z-index','1').siblings().css('z-index','-1');
			$('.con-in').eq(idx).scrollTop(0);
			$('.con-in').eq(idx).find('input').prop('checked', false);
		})
	</script>

</body>
</html>
