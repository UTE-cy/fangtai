	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,email=no" name="format-detection">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<script src="../src/jquery.js"></script>
    <script src="../src/flexible_css.debug.js"></script>
    <script src="../src/flexible.debug.js"></script>
	<title>企业荣誉</title>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../css/swiper.min.css">

	<link rel="stylesheet" href="../css/common.css">

</head>
<body>
	<div class="wrap rongyuWrap">
		<a href="#" class="back"><!-- back --></a>
		<div class="list">
			<h1 class="logoImg"><img src="../images/logo.jpg" alt=""></h1>
			<ul class="nav">
				<li><a href="qiye.html">企业</a></li>
				<li><a href="wenhua.html">文化</a></li>
				<li><a href="pinpai.html">品牌</a></li>
				<li class="cur"><a href="rongyu.html">荣誉</a></li>
				<li><a href="yanfa.html">研发</a></li>
			</ul>
		</div>
		<div class="con con1" style="padding:0">
			<!-- Swiper -->
		    <div class="swiper-container">
		        <div class="swiper-wrapper">
		            <div class="swiper-slide" style="background-image:url('../images/ry_1_02.png')"><img src="../images/ry_1_02.png" alt=""></div>
		            <div class="swiper-slide" style="background-image:url('../images/ry_2_02.png')"><img src="../images/ry_2_02.png" alt=""></div>
		            <div class="swiper-slide" style="background-image:url('../images/ry_3_02.png')"><img src="../images/ry_3_02.png" alt=""></div>
		            <div class="swiper-slide" style="background-image:url('../images/ry_4_02.png')"><img src="../images/ry_4_02.png" alt=""></div>
		            <div class="swiper-slide" style="background-image:url('../images/ry_5_02.png')"><img src="../images/ry_5_02.png" alt=""></div>
		            <div class="swiper-slide" style="background-image:url('../images/ry_6_02.png')"><img src="../images/ry_6_02.png" alt=""></div>
		        </div>
		        <!-- Add Pagination -->
		        <div class="swiper-pagination swiper-pagination-white"></div>
		        <!-- Add Arrows
		        <div class="swiper-button-next swiper-button-white"><img src="../images/next.png" alt=""></div>
		        <div class="swiper-button-prev swiper-button-white"><img src="../images/prev.png" alt=""></div> -->
		    </div>
		</div>
	</div>
	 <!-- Swiper JS -->
    <script src="../js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
	    var swiper = new Swiper('.swiper-container', {
	        pagination: '.swiper-pagination',
	        paginationClickable: true,
	        nextButton: '.swiper-button-next',
	        prevButton: '.swiper-button-prev',
	        spaceBetween: 30,
	        effect: 'coverflow',
	        //"fade"（淡入）"cube"（方块）"coverflow"（3d流）"flip"（3d翻转）
        	loop: true
	    });
    </script>
</body>
