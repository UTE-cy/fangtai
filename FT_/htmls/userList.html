<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--允许全屏-->
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,email=no" name="format-detection">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<script src="../src/jquery.js"></script>
    <script src="../src/flexible_css.debug.js"></script>
    <script src="../src/flexible.debug.js"></script>
	<title>我的首页</title>
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/userList.css">
</head>
<body>
	<div class="wrap userWrap">
		<div class="list">
			<h1 class="logo"><!-- logo <--><img src="../images/index_logo.png" alt=""></--></h1>
			<div class="userMsg">
				<h2 class="userHead">
					<span><img src="../images/index_zhinengchufang.png" alt=""></span>
				</h2>
				<p class="userName">用户ID: XXXXxxxxxxxx</p>
				<p class="count">本月第xx次登录</p>
			</div>
			<div class="myList">
				<a href="myClientLocal.html">我的方案</a>
				<a href="myClient.html">我的客户</a>
				<a href="integralRanking.html">我的排名</a>
			</div>
			<div class="logOut"><a href="login.html">系统登出</a></div>
		</div>
		<div class="conList">
			<a href="#">最新活动 <span>有哪些</span></a>
			<a href="qiye.html">方太品牌 <span>服务好</span></a>
			<a href="#">我家产品 <span>在哪里</span></a>
			<a class="curList" href="./myCook.html">我的厨房 <span>我做主</span></a>
			<a href="#">家装知识 <span>百宝箱</span></a>
			<a href="#">榜样故事 <span>看过来</span></a>
			<a href="#">厨电装修 <span>大闯关</span></a>
		</div>
	</div>
	<script>
		$('.myList').on('click', 'li', function() {
			$(this).addClass('cur').siblings().removeClass('cur');
		})
		$('.conList').on('click', 'a', function() {
			$(this).addClass('curList').siblings().removeClass('curList');
		})
	</script>
</body>
</html>
